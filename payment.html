<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Virat Cricket Accessories</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .payment-container {
            padding: 50px;
            background-color: white;
            margin: 100px auto;
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .payment-container h1 {
            font-size: 2.5rem;
            color: #ff6f61;
            text-align: center;
        }

        .payment-container form {
            display: flex;
            flex-direction: column;
        }

        .payment-container label {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .payment-container input {
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .payment-container button {
            padding: 12px 30px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .payment-container button:hover {
            background-color: #ff5733;
        }
    </style>
</head>
<body>

    <div class="payment-container">
        <h1>Complete Your Payment</h1>
        <form id="payment-form">
            <label for="card-name">Cardholder Name</label>
            <input type="text" id="card-name" placeholder="Enter cardholder's name" pattern="[A-Za-z\s]+" title="Only alphabets and spaces are allowed" required>

            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="Enter card number" pattern="\d{10}" title="Card number must be 10 digits" required>

            <label for="expiry-date">Expiry Date</label>
            <input type="date" id="expiry-date" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="Enter CVV" pattern="\d{3}" title="CVV must be 3 digits" required>

            <button type="submit">Pay Now</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const expiryDateInput = document.getElementById('expiry-date');

            // Set the minimum allowed date to the current month and year
            const today = new Date();
            const minMonth = today.getMonth() + 1; // Months are 0-indexed
            const minYear = today.getFullYear();

            // Format date as YYYY-MM for input[type=date]
            const minDate = `${minYear}-${minMonth < 10 ? '0' + minMonth : minMonth}`;
            expiryDateInput.min = minDate;
        });

        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            alert("Payment Successful!");
            window.location.href = 'thankyou.html';
        });
    </script>

</body>
</html>
