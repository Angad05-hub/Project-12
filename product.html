<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Virat Cricket Accessories</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        h1, h2 {
            font-family: 'Poppins', sans-serif;
            color: #ff6f61;
        }


        header {
            background: linear-gradient(45deg, #ff6f61, #ffcc00);
            color: white;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        header h2 {
            font-size: 1.8rem;
            margin: 0;
        }

        header nav a {
            margin: 0 20px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        header nav a:hover {
            color: #ffcc00;
            transform: scale(1.1);
        }


        .product-selection {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .product-selection button {
            padding: 15px 30px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .product-selection button:hover {
            background-color: #ff5733;
            transform: translateY(-5px);
        }


        .product-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px;
            flex-wrap: wrap;
        }

        .product-info {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .product-info.show {
            display: block;
            opacity: 1;
        }

        .product-info h3 {
            font-size: 2rem;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .product-img {
            max-width: 400px;
            margin-right: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product-img:hover {
            transform: scale(1.05);
        }

        .brand-img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .brand-img.show {
            opacity: 1;
        }

        .add-to-cart-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .add-to-cart-btn:hover {
            background-color: #45a049;
            transform: translateY(-5px);
        }
        .cart-container {
            background-color: #fff;
            padding: 20px;
            margin: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        .cart-container h3 {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .cart-items {
            list-style: none;
            padding: 0;
        }

        .cart-items li {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .cart-items li span {
            font-weight: bold;
        }

        .cart-total {
            text-align: center;
            font-size: 1.3rem;
            margin-top: 20px;
            font-weight: bold;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-info,
        .brand-img {
            animation: fadeIn 1s ease-out;
        }

        
        .payment-success {
            display: none;
            text-align: center;
            font-size: 1.2rem;
            margin-top: 20px;
            color: green;
        }
        /* Existing styles above */

/* Mobile Responsive Styles */
@media (max-width: 768px) {
  header {
    padding: 20px 10px;
    text-align: center;
  }

  header h1 {
    font-size: 2rem;
  }

  header h2 {
    font-size: 1.2rem;
  }

  header nav a {
    display: block;
    margin: 10px 0;
    font-size: 1rem;
  }

  .product-selection {
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }

  .product-selection button {
    width: 90%;
    padding: 10px;
    font-size: 1rem;
  }

  .product-container {
    flex-direction: column;
    margin: 20px;
  }

  .product-img {
    max-width: 100%;
    margin: 0 auto 20px auto;
  }

  .product-info {
    width: 100%;
    padding: 15px;
    text-align: center;
  }

  .add-to-cart-btn {
    width: 90%;
    padding: 10px;
    font-size: 1rem;
  }

  .cart-container {
    margin: 20px;
    padding: 15px;
  }

  .cart-items li {
    flex-direction: column;
    align-items: flex-start;
  }

  .cart-items li span {
    display: block;
    margin-top: 5px;
  }

  .cart-total {
    font-size: 1.1rem;
  }
}

@media (max-width: 480px) {}
  header h1 {
    font-size: 1.5rem;
  }

  header h2 {
    font-size: 1rem;
  }

  .product-selection button {
    font-size: 0.9rem;
  }

  .add-to-cart-btn {
    font-size: 0.9rem;
  }

  .cart-total {
    font-size: 1rem;
  }

    <header>
        <h1>VIRAT CRICKET ACCESSORIES</h1>
        <h2>Product Details</h2>
        <nav>
            <a href="home.html">Home</a>
            <a href="product.html">Products</a>
            <a href="aboutus.html">About Us</a>
            <a href="contact.html">Contact Us</a>
            <a href="privacypolicy.html">Privacy Policy</a>
        </nav>
    </header>
    <div class="product-selection">
        <button onclick="showProductDetails(products.bat)">Elite Cricket Bat</button>
        <button onclick="showProductDetails(products.ball)">Premium Cricket Ball</button>
        <button onclick="showProductDetails(products.helmet)">Safety Cricket Helmet</button>
        <button onclick="showProductDetails(products.gloves)">Pro Cricket Gloves</button>
    </div>
    <div class="product-container">
        <img id="product-img" src="" alt="Product" class="product-img">
        <div class="product-info" id="product-info">
            <h3 id="product-name">Product Name</h3>
            <p id="product-description">Product description will appear here.</p>
            <p id="product-price">Price: $0.00</p>
            <img id="brand-img" src="" alt="Brand Image" class="brand-img">
            <button class="add-to-cart-btn" onclick="addToCart()">Add to Cart</button>
        </div>
    </div>

    <div class="cart-container">
        <h3>Your Cart</h3>
        <ul id="cart-items" class="cart-items"></ul>
        <div class="cart-total" id="cart-total">Total: $0.00</div>
        <a href="payment.html"><button class="add-to-cart-btn">Make Payment</button></a>
       

    <script>
        let cart = [];
        function showProductDetails(product) {
            const productInfo = document.getElementById('product-info');
            const productName = document.getElementById('product-name');
            const productDescription = document.getElementById('product-description');
            const productImg = document.getElementById('product-img');
            const brandImg = document.getElementById('brand-img');
            const productPrice = document.getElementById('product-price');
            productName.textContent = product.name;
            productDescription.textContent = product.description;
            productImg.src = product.imgSrc;
            brandImg.src = product.brandImgSrc;
            productPrice.textContent = `Price: $${product.price.toFixed(2)}`;
            productInfo.classList.add('show');
            brandImg.classList.add('show');
        }

        function addToCart() {
            const productName = document.getElementById('product-name').textContent;
            const productPrice = parseFloat(document.getElementById('product-price').textContent.replace('Price: $', ''));
            cart.push({ name: productName, price: productPrice });
            updateCart();
        }

        function updateCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            cartItemsContainer.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `${item.name} - $${item.price.toFixed(2)}`;
                cartItemsContainer.appendChild(li);
                total += item.price;
            });
            cartTotal.textContent = `Total: $${total.toFixed(2)}`;
        }
