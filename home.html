<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Accessories Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        h1, h2 {
            font-family: 'Poppins', sans-serif;
            color: #333;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        header {
            background: linear-gradient(45deg, #ff6f61, #ffcc00);
            color: white;
            padding: 20px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out;
        }

        .logo {
            max-width: 120px;
            height: auto;
        }

        header h1 {
            font-size: 2.8rem;
            margin-left: 20px;
            font-weight: 600;
        }

        header h2 {
            font-size: 1.2rem;
            margin: 0;
            font-weight: 400;
        }

        header nav {
            margin-left: auto;
        }

        header nav a {
            margin: 0 20px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        header nav a:hover {
            color: #ffcc00;
            transform: scale(1.1);
        }

        .category-section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            gap: 30px;
            padding: 0 20px;
            animation: fadeIn 1.5s ease-out;
        }

        .category {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }

        .category img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .category img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            filter: brightness(1.1);
        }

        .category .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 8px;
            transition: opacity 0.3s ease;
            opacity: 0;
        }

        .category:hover .overlay {
            opacity: 1;
        }

        .footer {
            background: linear-gradient(45deg, #ff6f61, #ffcc00);
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            .category img {
                width: 90%;
                max-width: 300px; /* Limit image size */
            }

            .category-section {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 20px;
            }
        }
    </style>
</head>

<body>

    <header>
        <img src="logo.jpg" alt="Virat Cricket Accessories Logo" class="logo">
        
        <div>
            <h1>VIRAT SPORTS ACCESSORIES</h1>
            <h2>Your One-stop Sports Shop</h2>
        </div>

        <nav>
            <a href="home.html">Home</a>
            <a href="cart.html">CART</a>
            <a href="aboutus.html">About Us</a>
            <a href="contact.html">Contact Us</a>
            <a href="privacypolicy.html">Privacy Policy</a>
            <a href="project12.html" class="login-button">Login</a>
            <a href="cart.html">CART</a>
        </nav>
    </header>

    <div class="category-section">
        <a href="cricket.html?category=cricket" class="category">
            <img src="https://cdn.britannica.com/63/211663-050-A674D74C/Jonny-Bairstow-batting-semifinal-match-England-Australia-2019.jpg" alt="Cricket Accessories"> 
            <div class="overlay">Shop Cricket Products</div>
        </a>
        <a href="football.html?" class="category">
            <img src="https://cdn.britannica.com/69/228369-050-0B18A1F6/Asian-Cup-Final-2019-Hasan-Al-Haydos-Qatar-Japan-Takumi-Minamino.jpg" alt="Football Accessories">
            <div class="overlay">Shop Football Products</div>
        </a>
        <a href="hockey.html" class="category">
            <img src="https://img.olympics.com/images/image/private/t_s_pog_staticContent_hero_lg_2x/f_auto/primary/b2unl1gppjiic0fld0em" alt="Hockey Accessories">
            <div class="overlay">Shop Hockey Products</div>
        </a>
        <a href="basketball.html?" class="category">
            <img src="https://npr.brightspotcdn.com/dims3/default/strip/false/crop/6659x3746+0+0/resize/1400/quality/100/format/jpeg/?url=http%3A%2F%2Fnpr-brightspot.s3.amazonaws.com%2F64%2F6c%2F2b485334496483907e8543bf415d%2Fgettyimages-2165743044.jpg" alt="Basketball Accessories">
            <div class="overlay">Shop Basketball Products</div>
            
        <a href="volleyball.html" class="category">
            <img src="https://img.olympics.com/images/image/private/t_s_pog_staticContent_hero_xl/f_auto/primary/a1mdtk6qn3nepjexqi9y" alt="Volleyball Accessories">
            <div class="overlay">Shop Volleyball Products</div>
        </a>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Sports Store. All rights reserved.</p>
    </footer>

</body>
</html>
