<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Virat Cricket Accessories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #009688, #004d40);
            color: #fff;
        }
        header {
            text-align: center;
            padding: 20px;
            background: #004d40;
            border-bottom: 2px solid #fff;
        }
        header h1 {
            font-size: 36px;
            margin: 0;
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #004d40;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #009688;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #004d40;
        }
    </style>
</head>
<body>
    <header>
        <h1>Virat Sports Accessories</h1>
        <p>Your ultimate cricket gear destination!</p>
    </header>

    <div class="form-container">
        <h2>Create Your Account</h2>
        <form id="createAccountForm">
            <label for="name">Username:</label>
            <input type="text" id="name" name="name" placeholder="Enter your username" pattern="[A-Za-z]+" title="Only alphabets are allowed" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

            <button type="submit">Create Account</button>
        </form>
    </div>

    <script>
        document.getElementById("createAccountForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission

            const username = document.getElementById("name").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            // Validate username contains only alphabets
            const usernamePattern = /^[A-Za-z]+$/;
            if (!usernamePattern.test(username)) {
                alert("Username should contain only alphabets.");
                return;
            }

            // Check if passwords match
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            // Save the credentials to localStorage
            localStorage.setItem("username", username);
            localStorage.setItem("password", password);

            // Redirect to login page after successful account creation
            alert("Account created successfully!");
            window.location.href = "project12.html";
        });
    </script>
</body>
</html>
